<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <div class="box">
            <div class="box1">
                <span class="span1"><b>5</b></span>
                <span class="span2"><b>10</b></span>
                <span class="span3"><b>15</b></span>
                <span class="span4"><b>20</b></span>
            </div>
            <div class="box2">
                <span class="span1"><b>25</b></span>
                <span class="span2"><b>30</b></span>
                <span class="span3"><b>35</b></span>
                <span class="span4"><b>40</b></span>
            </div>
        </div>
        <button class="spin">SPIN</button>
    </div>

<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
